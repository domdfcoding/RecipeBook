{% set name = "wheel-filename" %}
{% set version = "1.4.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "d0f1bde1c2a2db5b2a2bb2e9f391652d3575f81105acbadb87d010158aa5fdfa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python

test:
  imports:
    - wheel_filename

about:
  home: https://github.com/jwodder/wheel-filename
  license_file: LICENSE
  license: MIT
  summary: Parse wheel filenames.
  dev_url: https://github.com/jwodder/wheel-filename
